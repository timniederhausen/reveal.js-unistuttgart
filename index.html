<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>reveal.js</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/unistuttgart.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/monokai.css">

  <!-- Printing and PDF exports -->
  <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName('head')[0].appendChild(link);
  </script>
  <style type="text/css">
    .reveal .slide-number span {
      font-size: 2rem;
    }

    .reveal .shown {
      display: block;
    }

    .reveal .hidden {
      display: none;
    }
  </style>
</head>
<body>
<div class="reveal">
  <div class="slides">
    <section class="unis-blue-background">
      <div class="unis-logo"></div>
      <div class="unis-presentation-title">
        <div>
          <h5>Universität Stuttgart - reveal.js theme</h5>
        </div>
      </div>
      <div class="unis-presentation-author">Tim Niederhausen</div>
    </section>
    <section class="unis-blue-background">
      <div class="unis-section-title">Motivation</div>
    </section>
    <section>
      <ul>
        <li>Einheitliches Aussehen unabhängig vom verwendeten Framework/Tool (PowerPoint, LaTeX, HTML, ...)</li>
        <li>...</li>
      </ul>
    </section>
  </div>
</div>

<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        width: "100%",
        height: "100%",
        margin: 0,
        minScale: 1,
        maxScale: 1,

        controls: false,
        slideNumber: true,

        dependencies: [
            { src: 'plugin/markdown/marked.js' },
            { src: 'plugin/markdown/markdown.js' },
            { src: 'plugin/notes/notes.js', async: true },
            { src: 'plugin/highlight/highlight.js', async: true }
        ]
    });
</script>
</body>
</html>
